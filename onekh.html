<template id='task'>
    <div class='task'>
        <p class='task-timeDate'>{{timeDate}}</p>
        <p class='task-name'>{{name}}</p>
        <p class='task-notes'>{{notes}}</p>
        <p class='task-timeSpent'>{{timeSpent}}</p>
    </div>
</template>

<input type="button" value="Add">
<form id='add-form'></form>
<form id='edit-form'></form>
<form id='delete-form'></form>
